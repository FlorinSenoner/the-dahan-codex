<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1f1510" />
    <script>
      (function () {
        var t = localStorage.getItem("theme");
        var dark =
          t === "dark" || (t !== "light" && matchMedia("(prefers-color-scheme: dark)").matches);
        if (dark) document.documentElement.classList.add("dark");
        var m = document.querySelector('meta[name="theme-color"]');
        if (m) m.setAttribute("content", dark ? "#1f1510" : "#ece4d4");
      })();
    </script>
    <link rel="icon" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <title>The Dahan Codex</title>
  </head>
  <body class="min-h-screen bg-background font-body antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
