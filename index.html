<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1f1510" />
    <script>
      (function () {
        var t = localStorage.getItem("theme");
        var dark =
          t === "dark" || (t !== "light" && matchMedia("(prefers-color-scheme: dark)").matches);
        if (dark) document.documentElement.classList.add("dark");
        var m = document.querySelector('meta[name="theme-color"]');
        if (m) m.setAttribute("content", dark ? "#1f1510" : "#ece4d4");
      })();
    </script>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="/favicon-48.png" sizes="48x48" type="image/png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <title>The Dahan Codex</title>
    <meta
      name="description"
      content="Offline-first companion app for Spirit Island. Browse spirits, follow opening guides, and track your games — even without internet."
    />
    <link rel="canonical" href="https://dahan-codex.com/" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dahan-codex.com/" />
    <meta property="og:title" content="The Dahan Codex — Spirit Island Companion" />
    <meta
      property="og:description"
      content="Offline-first companion app for Spirit Island. Browse spirits, follow opening guides, and track your games."
    />
    <meta property="og:image" content="https://dahan-codex.com/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="The Dahan Codex — Spirit Island Companion" />
    <meta
      name="twitter:description"
      content="Offline-first companion app for Spirit Island. Browse spirits, follow opening guides, and track your games."
    />
    <meta name="twitter:image" content="https://dahan-codex.com/og-image.png" />
  </head>
  <body class="min-h-screen bg-background font-body antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
