name: Cleanup Preview Deployment

on:
  pull_request:
    types: [closed]

jobs:
  cleanup:
    name: Cleanup PR
    runs-on: ubuntu-latest

    steps:
      - name: Delete PR Branch
        if: github.event.pull_request.merged == true
        uses: actions/github-script@v8
        with:
          script: |
            const branch = context.payload.pull_request.head.ref;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            // Don't delete main or protected branches
            if (branch === 'main' || branch === 'master') {
              console.log(`Skipping deletion of protected branch: ${branch}`);
              return;
            }

            try {
              await github.rest.git.deleteRef({
                owner,
                repo,
                ref: `heads/${branch}`,
              });
              console.log(`Deleted branch: ${branch}`);
            } catch (error) {
              // Branch might already be deleted or protected
              console.log(`Could not delete branch ${branch}: ${error.message}`);
            }
