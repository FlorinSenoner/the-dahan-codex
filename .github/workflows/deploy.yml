name: Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  deployments: write
  pull-requests: write

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}

    steps:
      - name: Validate required secrets and variables
        run: |
          missing=()

          # Check secrets (we can only check if they're set, not their values)
          if [ -z "$CONVEX_DEPLOY_KEY" ]; then missing+=("secret: CONVEX_DEPLOY_KEY"); fi
          if [ -z "$CLOUDFLARE_API_TOKEN" ]; then missing+=("secret: CLOUDFLARE_API_TOKEN"); fi
          if [ -z "$CLOUDFLARE_ACCOUNT_ID" ]; then missing+=("secret: CLOUDFLARE_ACCOUNT_ID"); fi

          # Check variables
          if [ -z "$VITE_CONVEX_URL" ]; then missing+=("variable: VITE_CONVEX_URL"); fi
          if [ -z "$VITE_CLERK_PUBLISHABLE_KEY" ]; then missing+=("variable: VITE_CLERK_PUBLISHABLE_KEY"); fi

          # Validate format of variables
          if [ -n "$VITE_CONVEX_URL" ] && ! echo "$VITE_CONVEX_URL" | grep -qE '^https://.*\.convex\.cloud$'; then
            echo "::error::VITE_CONVEX_URL must be a valid Convex URL (https://*.convex.cloud)"
            missing+=("variable: VITE_CONVEX_URL (invalid format)")
          fi

          if [ -n "$VITE_CLERK_PUBLISHABLE_KEY" ] && ! echo "$VITE_CLERK_PUBLISHABLE_KEY" | grep -qE '^pk_(test|live)_'; then
            echo "::error::VITE_CLERK_PUBLISHABLE_KEY must start with pk_test_ or pk_live_"
            missing+=("variable: VITE_CLERK_PUBLISHABLE_KEY (invalid format)")
          fi

          if [ ${#missing[@]} -ne 0 ]; then
            echo "::error::Missing or invalid required configuration:"
            printf '  - %s\n' "${missing[@]}"
            echo ""
            echo "Add missing secrets/variables in: Settings > Secrets and variables > Actions"
            exit 1
          fi

          echo "All required secrets and variables are configured"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          VITE_CONVEX_URL: ${{ vars.VITE_CONVEX_URL }}
          VITE_CLERK_PUBLISHABLE_KEY: ${{ vars.VITE_CLERK_PUBLISHABLE_KEY }}

      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup

      - name: Deploy Convex functions
        run: pnpm exec convex deploy --cmd-url-env-var-name VITE_CONVEX_URL

      - name: Build
        run: pnpm build
        env:
          VITE_CONVEX_URL: ${{ vars.VITE_CONVEX_URL }}
          VITE_CLERK_PUBLISHABLE_KEY: ${{ vars.VITE_CLERK_PUBLISHABLE_KEY }}

      - name: Create Pages project
        uses: cloudflare/wrangler-action@v3
        continue-on-error: true
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages project create the-dahan-codex --production-branch main

      - name: Deploy to production
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command:
            pages deploy dist --project-name=the-dahan-codex --branch=main --commit-dirty=true

      - name: Deploy preview
        if: github.event_name == 'pull_request'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command:
            pages deploy dist --project-name=the-dahan-codex --branch=${{ github.head_ref }}
            --commit-dirty=true

      - name: Comment preview URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.payload.pull_request.head.ref
              .toLowerCase()
              .replace(/[^a-z0-9-]/g, '-')
              .substring(0, 28);
            const previewUrl = `https://${branch}.the-dahan-codex.pages.dev`;
            const body = `## Preview Deployment\n\n| Resource | URL |\n|----------|-----|\n| Preview | ${previewUrl} |\n\n*Deployed from commit ${context.sha.substring(0, 7)}*`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('## Preview Deployment')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
