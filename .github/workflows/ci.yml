name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  quality:
    name: Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run quality checks
        run: pnpm check

  e2e:
    name: E2E Tests
    needs: quality
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
      VITE_CONVEX_URL: ${{ vars.VITE_CONVEX_URL }}
      VITE_DISABLE_BACKGROUND_SYNC: "1"
      # E2E tests run on localhost â€” production Clerk keys are domain-locked,
      # so we use the dev/test key here. Deployments use the prod key via vars.
      VITE_CLERK_PUBLISHABLE_KEY: ${{ vars.VITE_CLERK_TEST_PUBLISHABLE_KEY }}
      CLERK_TEST_USER_EMAIL: ${{ secrets.CLERK_TEST_USER_EMAIL }}
      CLERK_TEST_USER_PASSWORD: ${{ secrets.CLERK_TEST_USER_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Deploy Convex functions
        run: pnpm exec convex deploy --cmd-url-env-var-name VITE_CONVEX_URL

      - name: Build
        run: pnpm build

      - name: Run E2E tests
        run: pnpm test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  build:
    name: Build
    needs: quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build
        run: pnpm build
        env:
          VITE_CONVEX_URL: ${{ vars.VITE_CONVEX_URL }}
          VITE_CLERK_PUBLISHABLE_KEY: ${{ vars.VITE_CLERK_PUBLISHABLE_KEY }}

  public-call-budget:
    name: Public Call Budget
    needs: quality
    if:
      github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref,
      'refs/heads/release/'))
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      # Use a dedicated deployment for budget checks when configured.
      CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_CALL_BUDGET_DEPLOY_KEY || secrets.CONVEX_DEPLOY_KEY }}
      VITE_CONVEX_URL: ${{ vars.VITE_CONVEX_URL_CALL_BUDGET || vars.VITE_CONVEX_URL }}
      VITE_DISABLE_BACKGROUND_SYNC: "1"
      VITE_CLERK_PUBLISHABLE_KEY: ${{ vars.VITE_CLERK_PUBLISHABLE_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Deploy Convex functions
        run: pnpm exec convex deploy --cmd-url-env-var-name VITE_CONVEX_URL

      - name: Measure and enforce public call budget
        run: pnpm measure:convex-calls -- --deployment dev --budget 10 -- pnpm build:public
