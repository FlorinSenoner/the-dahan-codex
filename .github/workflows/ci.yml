name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  VITE_CONVEX_URL: ${{ secrets.VITE_CONVEX_URL }}
  VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}
  CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
  VITE_CLERK_SIGN_IN_URL: "/sign-in"
  VITE_CLERK_SIGN_UP_URL: "/sign-in"
  VITE_CLERK_SIGN_IN_FALLBACK_REDIRECT_URL: "/"
  VITE_CLERK_SIGN_UP_FALLBACK_REDIRECT_URL: "/"

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Biome checks
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck

      - name: Build
        run: pnpm build

      - name: Verify service worker generated
        run: |
          if [ ! -f "dist/client/sw.js" ]; then
            echo "Error: Service worker not generated!"
            exit 1
          fi
          echo "Service worker generated successfully"

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run Playwright tests
        run: pnpm test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  deploy:
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
        env:
          VITE_CONVEX_URL: ${{ secrets.VITE_CONVEX_URL }}
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}
          VITE_CLERK_SIGN_IN_URL: "/sign-in"
          VITE_CLERK_SIGN_UP_URL: "/sign-in"
          VITE_CLERK_SIGN_IN_FALLBACK_REDIRECT_URL: "/"
          VITE_CLERK_SIGN_UP_FALLBACK_REDIRECT_URL: "/"

      - name: Deploy to Cloudflare Workers
        run: pnpm exec wrangler deploy --config dist/server/wrangler.json
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
