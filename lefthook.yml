pre-commit:
  commands:
    biome:
      glob: "*.{js,ts,jsx,tsx,json,jsonc}"
      run:
        pnpm biome check --write --no-errors-on-unmatched
        --files-ignore-unknown=true {staged_files}
      stage_fixed: true
    knip:
      glob: "*.{js,ts,jsx,tsx,json}"
      run: pnpm knip
    typecheck:
      glob: "*.{ts,tsx}"
      run: pnpm tsc --noEmit
    convex:
      glob: "convex/*.ts"
      run: pnpm exec convex typecheck
