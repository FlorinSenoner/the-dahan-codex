pre-commit:
  parallel: true
  commands:
    check-branch:
      run: |
        BRANCH=$(git rev-parse --abbrev-ref HEAD)
        if [ "$BRANCH" = "main" ]; then
          echo "ERROR: Do not commit directly to main!"
          exit 1
        fi

    biome:
      glob: "*.{js,jsx,ts,tsx,json,css}"
      run: npx biome check --write --staged {staged_files}
      stage_fixed: true

    prettier:
      glob: "*.{md,mdx,html,yml,yaml}"
      run: npx prettier --write {staged_files}
      stage_fixed: true

    typecheck:
      glob: "*.{ts,tsx}"
      run: pnpm typecheck

commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit {1}

pre-push:
  parallel: true
  commands:
    knip:
      run: pnpm knip

    jscpd:
      run: pnpm jscpd

    test:
      run: pnpm test
